<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="1.png">
    <title>Dice Roller Register</title>
</head>

<body>
    
    <div class="container">
        <div class="forms-container">
            <div class="signin-signup">
                <form action="/signup" method="post" class="sign-in-form">
                    <h2 class="title">Register</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Username" name="username" />
                      </div>
                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <input type="email" placeholder="Email" name="email" />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-phone"></i>
                        <input type="mobilenumber" placeholder="Mobile Number" name="contact" />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-print"></i>
                        <input type="nic" placeholder="NIC" name="nic" />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Password" name="password" />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Confirm Password" name="cpwd" />
                    </div>

                    <button type="submit" class="btn solid" > Register </button>
                </form>
            </div>
        </div>
        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <h3>Dice Roller Multiplayer</h3>
                    <br>
                    <p>
                        Dice (singular die or dice) are small, throwable objects with marked sides that can rest in
                        multiple positions.
                    </p>
                    <a href="login.html">
                    <button class="btn transparent" id="sign-up-btn">
                        Sign in
                    </button>
                </a>
                </div>
                <img src="log.svg" class="image" alt="" />
            </div>
        </div>
    </div>
    
</body>

</html>
